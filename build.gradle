apply plugin: 'java'
apply plugin: 'findbugs'
apply plugin: 'pmd'

group = 'org.benjamin'
version = '0.1-SNAPSHOT'

description = "Java Bencode minimalist library"

repositories {
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version:'6.8.13'
    pmd(
        'net.sourceforge.pmd:pmd-core:5.2.3',
        'net.sourceforge.pmd:pmd-java:5.2.3'
    )
}

test {
    useTestNG()

    testLogging {
        afterSuite { desc, result ->
            if (!desc.parent) { // will match the outermost suite
                println "Results: " +
                    "${result.testCount} tests," +
                    " ${result.successfulTestCount} successful," +
                    " ${result.failedTestCount} failed," +
                    " ${result.skippedTestCount} skipped"
            }
        }
    }
}

findbugs {
    toolVersion = "3.0.0"
    effort = "max"
    reportLevel = "high"
}

pmd {
    toolVersion = "5.2.3"
    ruleSetFiles = files("pmd.xml")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}
