apply plugin: 'java'

group = 'org.benjamin'
version = '0.1-SNAPSHOT'

description = "Java Bencode minimalist library"

repositories {
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version:'6.8.13'
}

test {
    useTestNG()
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}
